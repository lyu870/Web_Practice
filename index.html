<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- jQuery스크립트 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="alertBox" id="alert">
        <p id="title"></p>
        <button id="close">닫기</button>
    </div>

    <button onclick="userAlert('block', '알림창')">button</button>

    <button onclick="userAlert('block', '아이디입력해요')">button1</button>
    <button onclick="userAlert('block', '비번입력해요')">button2</button>

    <script>
        

        $('#close').on('click', function(){
            // document.getElementById('alert').style.display = 'none';
            $('#alert').css('display', 'none');
        });

        function userAlert(func, text) {
            $('#title').html(text);
            $('#alert').css('display', func);
        }

        

    </script>
</body>
</html>
