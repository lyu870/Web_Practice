<script>
    function hello(a, b) {
        a = (a * 60) * 1000;
        b = b * 1000;

        return a+b;
    }

    function discount(a, b) {
        var dc = a / 10;
        if (b == false) {
            return a - dc;
        } else {
            return a - dc - 1.5;
        }
    }

    console.log(hello(2,10));
    console.log(discount(70, false));
</script>
